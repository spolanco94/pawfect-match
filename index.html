<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pawfect Match</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar" class="nav">
                <div class="logo-name">
                    <img id="header-img" class="logo" src="img/feet-icon-button-animals-e7c1fb-1024.png">
                    <h2 class="site-name">Pawfect Match</h2>
                </div>
                <a href="#" class="hamburger">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#link2">Testimonials</a></li>
                    <li class="nav-link"><a href="#link1">Questionnaire</a></li>
                    <li class="nav-link"><a href="#link3">Contact Us</a></li>
                </ul>
            </nav>
        </header>



        <div class="video-container">
            <iframe id="video" src="https://www.youtube.com/embed/gQtXgx_WmLE?si=-15MIZHNDh7F0-CA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
            <label for="contact">Questions:</label>
            <textarea name="questions" id="contact" class="contact-form" cols="30" rows="10"></textarea>
            <button id="submit">Submit</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
